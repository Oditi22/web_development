<!DOCTYPE html>
<html>
<body>

<h2>Unordered list</h2>

<ul>
  <li>Mango</li>
  <li>Litchi</li>
  <li>Guava</li>
</ul>  

<h2>Ordered list</h2>

<ol>
    <li>Mango</li>
    <li>Litchi</li>
    <li>Guava</li>
  </ol> 

  <dl>
    <dt>Mango</dt>
    <dd>-sweet, yellow in color from outside and inside.</dd>
    <dt>Litchi</dt>
    <dd>-sour, red in color from the outside and white inside</dd>
  </dl>

</body>
</html>
